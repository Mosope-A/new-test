<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RegComply</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    header {
      background-color: #060671;
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .logo {
      font-size: 1.6rem;
      font-weight: bold;
    }

    navbar {
      background-color: #0d1b4c;
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .navbar .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .navbar .logo img {
      height: 25px;
    }

    .navbar nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    .navbar nav a {
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      transition: color 0.3s ease;
    }

    .navbar nav a:hover {
      color: #00ffae;
    }

    .navbar .btn {
      background-color: #00c851;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .navbar .btn:hover {
      background-color: #00a140;
    }

    main {
      padding: 2rem;
      background-color: white;
      margin-top: 1rem;
    }

    
.footer {
      background-color: black;
      color: white;
      padding: 3rem 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .footer .footer-section {
      flex: 1;
      min-width: 200px;
      margin-bottom: 1.5rem;
    }

    .footer .footer-section h4 {
      margin-bottom: 1rem;
      font-size: 0.9rem;
      color: #ccc;
    }

    .footer .footer-section p,
    .footer .footer-section a {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #aaa;
      text-decoration: none;
    }

    .footer .footer-section a:hover {
      text-decoration: underline;
      color: white;
    }

    .footer .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .footer .logo img {
      height: 25px;
    }

  </style>
</head>
<body>

  <header>
    <div class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <strong>REGCOMPLY</strong>
    </div>
    <nav>
      <a href="#">Features</a>
      <a href="#">Industries</a>
      <button class="btn">Get Early Access</button>
    </nav>
  </div>
  </header>

  <main>
    <h1>Welcome to RegComply</h1>
    <p>Body would have been here.</p>
  </main>

  <footer class="footer">
    <div class="footer-section">
      <div class="logo">
        <img src="logo.png" alt="Logo" />
        <strong>REGCOMPLY</strong>
      </div>
      <p>Transform how your enterprise identifies, investigates, and monitors risk.</p>
    </div>

    <div class="footer-section">
      <h4>QUICK LINKS</h4>
      <a href="#">Our Blog</a><br />
      <a href="#">Resources</a><br />
      <a href="#">Privacy Policy</a><br />
      <a href="#">Terms of Use</a>
    </div>

    <div class="footer-section">
      <h4>EMAIL</h4>
      <p>hello@spectra.co</p>

      <h4 style="margin-top: 1rem;">PHONE NUMBER</h4>
      <p>+364 8393 49829</p>
    </div>
  </footer>

</body>
</html>
