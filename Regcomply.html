<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RegComply</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      background-color: #0a165f; 
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 25px;
    }

    .logo span {
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 0.75;
    }

    .btn {
      background-color: #00c851;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00a040;
    }

    main {
      padding: 2rem;
      background-color: white;
      margin-top: 1rem;
    }

    .footer {
      background-color: black;
      color: white;
      padding: 3rem 2rem;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      gap: 2rem;
    }

    .footer-column {
      flex: 1;
      min-width: 200px;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .footer-logo img {
      height: 25px;
    }

    .footer-logo strong{
      color: #ffffff;
      font-size: 1rem;
    }

    .footer-column h4 {
      font-size: 0.75rem;
      color: #ccc;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer-column p{
      font-size: 0.9rem;
      line-height: 1.6;
      color: #aaa;
    }

    .footer-column a {
      display: block;
      font-size: 0.9;
      line-height: 1.6;
      color: #ffffff;
      text-decoration: none;
      margin-bottom: 0.3rem;
    }

    .footer-column a:hover {
      text-decoration: underline;
      color: white;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <span>REGCOMPLY</span>
    </div>

    <div class="nav-links">
      <a href="#">Features</a>
      <a href="#">Industries</a>
      <button class="btn">Get Early Access</button>
    </div>
  </header>
   <main>
    <h1>Welcome to RegComply</h1>
    <p>Body would have been here.</p>
  </main>


  <footer class="footer">
  <div class="footer-column">
    <div class="footer-logo">
      <img src="logo.png" alt="Logo" />
      <strong>REGCOMPLY</strong>
    </div>
    <p>Transform how your enterprise identifies, investigates, and monitors risk.</p>
  </div>

  <div class="footer-column">
    <h4>QUICK LINKS</h4>
    <ul>
      <li><a href="#">Our Blog</a></li>
      <li><a href="#">Resources</a></li>
      <li><a href="#">Privacy Policy</a></li>
      <li><a href="#">Terms of Use</a></li>
    </ul>
  </div>

  <div class="footer-column">
    <h4>EMAIL</h4>
    <p>hello@spectra.co</p>
    <h4 style="margin-top: 1rem;">PHONE NUMBER</h4>
    <p>+364 8393 49829</p>
  </div>
</footer>

</body>
</html>
