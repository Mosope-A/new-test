<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RegComply</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      background: white;
    }

    header {
      background-color: #0a165f;
      padding: 1.2rem 3rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo img {
      height: 25px;
    }

    .logo span {
      font-weight: bold;
      font-size: 1.1rem;
      color: white;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 2.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: white;
      font-size: 0.9rem;
      font-weight: 500;
      transition: opacity 0.3s ease;
    }

    .nav-links a:hover {
      opacity: 0.75;
    }

    .btn {
      background-color: #00c851;
      color: white;
      padding: 0.5rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #00a040;
    }

    .menu-button {
      display: none;
      flex-direction: column;
      justify-content: space-between;
      width: 25px;
      height: 18px;
      cursor: pointer;
    }

    .menu-button span {
      height: 3px;
      background: white;
      border-radius: 2px;
      width: 100%;
    }

    main {
      padding: 2rem;
      flex: 1;
    }

    .footer {
      background-color: rgb(0, 0, 0);
      color: white;
      padding: 3rem 2rem;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .dimmer-text{
      color:rgba(255, 255, 255, 0.142);
    }

    .footer-column {
      flex: 1;
      max-width: 250px;
      padding: 0 10px;
    }

    .footer-logo {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 1rem;
    }

    .footer-logo img {
      height: 25px;
    }

    .footer-logo strong {
      color: #ffffff;
      font-size: 1rem;
    }

    .footer-column h4 {
      font-size: 0.75rem;
      color: #ccc;
      margin-bottom: 0.8rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .footer-column p {
      font-size: 0.9rem;
      line-height: 1.6;
      color: #aaa;
    }

    .footer-column a {
      display: block;
      font-size: 0.9rem;
      line-height: 1.6;
      color: #ffffff;
      text-decoration: none;
      margin-bottom: 0.3rem;
    }

    .footer-column.right-column{
        margin-left: -40px;
    }
    /* Media Query */
    @media (max-width: 710px) {
      .menu-button {
        display: flex;
      }

      .nav-links {
        position: absolute;
        top: 100%;
        left: 0;
        width: 100%;
        background: #0a165f;
        flex-direction: column;
        align-items: flex-start;
        padding: 1rem 3rem;
        gap: 1rem;
        transform: translateY(0);
        opacity: 1;
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">
      <img src="logo.png" alt="Logo" />
      <span>REGCOMPLY</span>
    </div>

    <div class="menu-button">
      <span></span>
      <span></span>
      <span></span>
    </div>

    <div class="nav-links">
      <a href="#">Features</a>
      <a href="#">Industries</a>
      <button class="btn">Get Early Access</button>
    </div>
  </header>

  <main>
    <h1>Welcome to RegComply</h1>
    <p>Body would have been here.</p>
  </main>

  <footer class="footer">
    <div class="footer-column">
      <div class="footer-logo">
        <img src="logo.png" alt="Logo" />
        <strong>REGCOMPLY</strong>
      </div>
      <p class="dimmer-text">Transform how your enterprise identifies, investigates, and monitors risk.</p>
    </div>

    <div class="footer-column">
      <h4 style="font-size: 0.6rem;">QUICK LINKS</h4>
      <a href="#">Our Blog</a>
      <a href="#">Resources</a>
      <a href="#">Privacy Policy</a>
      <a href="#">Terms of Use</a>
    </div>

    <div class="footer-column right-column">
      <h4 style="font-size: 0.6rem;">EMAIL</h4>
      <a href="Email:spectra">hello@spectra.com</a>

      <h4 style="margin-top: 1.2rem; font-size: 0.6rem;">PHONE NUMBER</h4>
      <a href="contact No:">+364 8393 49829</a>
    </div>
  </footer>

</body>
</html>
