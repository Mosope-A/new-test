<!DOCTYPE html>
<html>
<head>
  <title>Digital Ocean Login Page</title>
  <style>
    body {
  background-color: #f4f8f7;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, sans-serif;
}

.login-container {
  background-color: white;
  padding: 2rem;
  border-radius: 15px;
  box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  width: 350px;
  text-align: center;
}

h2 {
  margin-bottom: 1.5rem;
  color: #0b1948;
}

form {
  display: flex;
  flex-direction: column;
}

label {
  text-align: left;
  font-size: 14px;
  color: #1c4ef1;
  margin-bottom: 5px;
}

label span {
  color: red;
}

input {
  padding: 10px;
  margin-bottom: 15px;
  border-radius: 8px;
  border: 1px solid black;
  font-size: 14px;
}

input:hover,
textarea:hover{
    border: 1px solid #007BFF;
}


input:focus,
textarea:focus{
    border: 1px solid #007BFF;
    outline: 2px dotted black;
    outline-offset: 4px;
}

.login-btn {
  background-color: #2563eb;
  color: white;
  padding: 10px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  margin-bottom: 1rem;
  cursor: pointer;
}

.login-btn:hover{
  background-color: #4578e6;
}

.divider {
  height: 1px;
  background-color: #eee;
  margin: 1rem 0;
}

.google-btn,
.github-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 10px;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 8px;
  background-color: white;
  font-size: 14px;
  cursor: pointer;
  /*transition: transform 0.3s ease,box-shadow 0.3s ease;(I put these here cause i didn't want to forget it)*/
  transition: background-color 0.4s ease, color 0.4s ease;
}

.google-btn:hover,
.github-btn:hover{
    background-color: #2563eb;
    /*transform: translateY(-5px);(I put these here cause i didn't want to forget it)*/
    box-shadow:0 5px 15px rgba(0,0,0,0.2)
}

.google-btn img,
.github-btn img {
  width: 20px;
  height: 20px;
}

.forgot-password {
  display: inline-block;
  text-align: left;
  margin-top: 1rem;
  font-size: 14px;
  color: #2563eb;
  text-decoration: underline;
  transition: text-decoration 0.3s ease;
}

.forgot-password:hover{
    text-decoration: none;
}
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Log in to your account</h2>

    <form>
      <label for="email">email<span>*</span></label>
      <input type="email" id="email" placeholder="Enter your email address">

      <label for="password">password<span>*</span></label>
      <input type="password" id="password" placeholder="Enter your password">

      <button type="submit" class="login-btn">Log In</button>

      <div class="divider"></div>

      <button class="google-btn">
        <img src="Assets/google..jpg" alt="Google"><b>Sign In with Google</b>
      </button>

      <button class="github-btn">
        <img src="Assets/GitHub.png" alt="GitHub"><b>Sign In with GitHub</b>
      </button>

      <div class="forgot-password">
       <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
    </form>
  </div>

</body>
</html>
