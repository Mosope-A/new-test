<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Landvigo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      height: 100%;
      box-sizing: border-box;
    }

    .background {
      background-image: url(Assets/living-room.webp);
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 2rem;
      border-radius: 15px;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 0.5rem;
    }

    .subtext {
      font-size: 0.9rem;
      margin-bottom: 1.5rem;
      color: #ddd;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .row {
      display: flex;
      gap: 1rem;
    }

    .row select,
    .row input,
    input.full,
    button.full {
      flex: 1;
      padding: 10px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    select,
    input {
      background-color: white;
      color: black;
    }

    select:invalid {
      color: #999;
    }

    button.full {
      background-color: #1e2f99;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.4s ease, color 0.4s ease;
    }

    button.full:hover {
      background-color: #2e45c2;
      box-shadow:0 5px 15px rgba(0,0,0,0.2)
    }

    .disclaimer {
      font-size: 0.75rem;
      color: #ccc;
      margin-top: 1rem;
      text-align: center;
    }

    @media (max-width: 600px){
     
    .form-container{
      padding: 1rem;
    }

    .row{
      flex-direction: column;
    }
     button.full{
      background-color: #1e2f99!important;
      color: white!important;
      font-weight: bold!important;
      cursor: pointer;
      font-size: 12px!important;
      width: 50%!important;
      display: block;
      margin: 0 auto;
      transition: background-color 0.4s ease, color 0.4s ease;
    }
  }
  </style>
</head>
<body>
  <div class="background">
    <div class="form-container">
      <h2>Sell a property in Nigeria</h2>
      <p class="subtext">We keep you in the loop all the way.</p>

      <form>
        <div class="row">
          <select name="location" required>
            <option disabled selected hidden>Property Location</option>
            <option>Abuja</option>
            <option>Lagos</option>
          </select>

          <select name="lga" required>
            <option disabled selected hidden>Property LGA</option>
            <option>Asokoro</option>
            <option>Ikeja</option>
          </select>
        </div>

        <div class="row">
          <select name="type" required>
            <option disabled selected hidden>Property Type</option>
            <option>Residential</option>
            <option>Commercial</option>
          </select>
          <input type="tel" name="phone" placeholder="Phone Number" required />
        </div>

        <input type="email" name="email" placeholder="Email" class="full" required />
        <button type="submit" class="full">GET QUOTATION</button>

        <p class="disclaimer">
          We understand the prices of properties in the market are sometimes over priced or fictitious,
          so our valuation estimate is just a guide and an estimation.
        </p>
      </form>
    </div>
  </div>
</body>
</html>
